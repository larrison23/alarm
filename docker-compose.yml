version: '3.8'

services:
  alarm-bridge:
    build: .
    container_name: alarm-bridge
    restart: unless-stopped
    ports:
      - "5050:5050"
    environment:
      - TZ=America/New_York
      - HB_BASE_URL=${HB_BASE_URL}
      - HB_USERNAME=${HB_USERNAME}
      - HB_PASSWORD=${HB_PASSWORD}
    network_mode: bridge